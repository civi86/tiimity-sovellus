<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiiminhakusovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="categoryBar">
    <button class="active">OHJ2: Python-tiimityö</button>
    <button>OHJ4: CanvasAPI</button>
    <button>OHJ-näyttö</button>
    <button>OKT-näyttö</button>
    <button onclick="addCategory()">+ Lisää kategoria</button>
  </header>

  <main class="board">
    <div class="column" data-status="odottaa">
      <h2>Odottaa ryhmää</h2>
      <button class="add-task-btn" onclick="addTask(this)">Lisää tehtävä</button>
    </div>

    <div class="column" data-status="kaynnissa">
      <h2>Projekti käynnissä</h2>
      <button class="add-task-btn" onclick="addTask(this)">Lisää tehtävä</button>
    </div>

    <div class="column" data-status="valmis">
      <h2>Projekti valmis</h2>
      <button class="add-task-btn" onclick="addTask(this)">Lisää tehtävä</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
